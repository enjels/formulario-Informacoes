<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="style.css" />

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="page">
    <header>
      <h1>
        Crie e compartilhe<br />
        seu evento.
      </h1>
      <p>
        O primeiro passo, é preencher esse<br />
        formulário de inscrição.
      </p>
    </header>
    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" />
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-link">
          </div>

          <div class="input-wrapper">
            <label for="event-Whatsapp">Whatsapp para contato<span>(somente números)</span></label>
            <input type="number" id="event-Whatsapp">
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="Live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentoria">Mentoria</option>
            </select>
          </div>
        </div>

      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-Whatsapp">E-mail do administrador<span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-Whatsapp">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password">
          </div>
          <span>
            <input type="checkbox" id="event-box">
            <label for="event-box">sdasdasdas</label>
          </span>

        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>
        </div>

        <div class="input-wrapper">
          <label for="event-Whatsapp">Data</label>
          <input type="date" id="event-email">
        </div>

        <div class="input-wrapper">
          <label for="event-time1">Das</label>
          <input type="time" id="event-start-time">
        </div>

        <div class="input-wrapper">
          <label for="event-time">Até</label>
          <input type="time" id="event-end-time">
        </div>

      </fieldset>

    </form>
  </div>
</body>

</html>
